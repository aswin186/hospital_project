{% extends 'includes/auth_base.html' %}

{% block mainContent %}

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-background-dark rounded-xl shadow-lg">
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <svg class="h-10 w-10 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                        fill="currentColor"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-text-light dark:text-text-dark">Welcome to HealthHub</h1>
            <p class="mt-2 text-sm text-subtext-light dark:text-subtext-dark">Please sign in to your account</p>
        </div>
        <form action="{% url 'auth_login' %}" method="POST" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label class="sr-only" for="username">Username</label>
                    <input
                        class="relative block w-full appearance-none rounded-lg border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark px-3 py-3 text-text-light dark:text-text-dark placeholder-subtext-light dark:placeholder-subtext-dark focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                        id="username" name="username" placeholder="Username" required type="text" />
                </div>
                <div>
                    <label class="sr-only" for="password">Password</label>
                    <input autocomplete="current-password"
                        class="relative block w-full appearance-none rounded-lg border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark px-3 py-3 text-text-light dark:text-text-dark placeholder-subtext-light dark:placeholder-subtext-dark focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                        id="password" name="password" placeholder="Password" required type="password" />
                </div>
            </div>

            <!-- Display login errors -->
            {% if messages %}
            <div class="text-red-600">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <div>
                <button
                    class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                    type="submit">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm">
            <a class="font-medium text-primary hover:text-primary/90" href="{% url 'auth_register' %}">
                Register New Staff
            </a>
        </p>
    </div>
</div>

{% endblock mainContent %}
