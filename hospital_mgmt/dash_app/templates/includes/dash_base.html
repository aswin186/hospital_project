<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HealthCare Hub</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1193d4',
                        'background-light': '#f6f7f8',
                        'background-dark': '#101c22',
                        'foreground-light': '#111827',
                        'foreground-dark': '#f9fafb',
                        'card-light': '#ffffff',
                        'card-dark': '#1e293b',
                        'muted-light': '#6b7280',
                        'muted-dark': '#9ca3af',
                        'border-light': '#e5e7eb',
                        'border-dark': '#374151',
                    },
                    fontFamily: {
                        display: ['Inter'],
                    },
                    borderRadius: {
                        DEFAULT: '0.25rem',
                        lg: '0.5rem',
                        xl: '0.75rem',
                        full: '9999px',
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    {% block internalStyles %}

    {% endblock internalStyles %}
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
    <div class="flex h-screen">
        <aside
            class="flex w-64 flex-col border-r border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark">
            <!-- nav icon -->
            <div class="flex h-16 items-center gap-3 px-6 border-b border-border-light dark:border-border-dark">
                <div class="text-primary">
                    <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM13 13H11V18H13V13ZM13 6H11V11H13V6Z"></path>
                    </svg>
                </div>
                <a href="{% url 'dash_view' %}" class="text-lg font-bold text-foreground-light dark:text-foreground-dark">Healthcare Hub</a>
            </div>
            <!-- nav icon -->

            <!-- Left menu -->
            {% include 'includes/left_menu.html' %}
            <!-- Left menu -->
        </aside>
        <div class="flex flex-1 flex-col">
            <!-- Header section -->
            {% include 'includes/header.html' %}
            <!-- Header section -->

            <!-- Main contents -->
            {% block mainContent %}

            {% endblock mainContent %}
            <!-- Main contents -->
        </div>
    </div>

    {% block internalScripts %}

    {% endblock internalScripts %}
</body>

</html>
